<style>
body, html {
    height: 100%;

    font-family: 'Acme';font-size: 48px;
}

.bgimg {
    background-image: url('slide02.png');
    height: 90%;
    background-position: bottom;
    background-size: cover;
    position: relative;
    color: black;
    font-size: 20px;
}

.topleft {
    position: absolute;
    top: 0;
    left: 16px;
}

.bottomleft {
    position: absolute;
    bottom: 0;
    left: 16px;
}

.middle {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);

    margin: auto;

   bottom:50%;

<div class="bgimg">
  <div class="middle">
<br>
<br>
<br>
<br>
<br>
    <h1>This Website Is Coming On:</h1>
<br>
    <hr>
    <p><b>Feb 1, 2018</b></p>
  </div>
</div>
 <div class="middle">
<br>
<br>
<br>
<br>
<br>
<p id="demo"></p>
<script>
// Set the date we're counting down to
var countDownDate = new Date("Feb 1, 2018 15:37:25").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

    // Get todays date and time
    var now = new Date().getTime();
    
    // Find the distance between now an the count down date
    var distance = countDownDate - now;
    
    // Time calculations for days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
    // Output the result in an element with id="demo"
    document.getElementById("demo").innerHTML = days + "D " + hours + "H "
    + minutes + "M " + seconds + "S ";
    
    // If the count down is over, write some text 
    if (distance < 0) {
        clearInterval(x);
        document.getElementById("demo").innerHTML = "Time Finished!";
    }
}, 1000);
</script>
