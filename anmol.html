<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, My Love!</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #FF9A8B, #FF6A88, #FF99AC);
            color: #fff;
            text-align: center;
        }

        header {
            padding: 20px;
        }

        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-shadow: 0px 4px 5px rgba(0, 0, 0, 0.3);
        }

        .hero h1 {
            font-size: 3rem;
            margin: 0;
        }

        .hero p {
            font-size: 1.5rem;
            margin: 20px 0;
        }

        .hero img {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            object-fit: cover;
            margin: 20px 0;
        }

        .hero .heart {
            font-size: 3rem;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        .footer {
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            font-size: 0.9rem;
        }

        .footer a {
            color: #fff;
            text-decoration: underline;
        }

        .footer a:hover {
            color: #FFD1DC;
        }
    </style>
</head>
<body>
    <header>
        <h1>Happy Birthday, Anmol!</h1>
    </header>

    <div class="hero">
        <img src="anmol.jpeg" alt="Happy Birthday" />
        <h1>Janam Din Dian Bohut Bohat Mubarkan</h1>
        <p>With Love, Daman!</p>
        <p class="heart">&#10084;&#65039;</p>
    </div>


</body>
</html>
